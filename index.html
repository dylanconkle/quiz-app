<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Coding Quiz App</title>
</head>

<body>
    <header id="page-heading">
        <h1 class="heading-text">Coding Quiz App</h1>
        <button class="btn btn-primary newgame-button" type="submit">New Quiz</button>
    </header>
    <section class="quiz-box">
        <h3 class="question">1. What is the answer to this question?</h3><br/>
        <ul class="answers">
            <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Answer 1</label><br/><br/>
            <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Answer 2</label><br/><br/>
            <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Answer 3</label><br/><br/>
            <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Answer 4</label><br/><br/>
        </ul>
        <button class="btn btn-primary next-question" type="submit">Next Question>> </button>
    </section>
    <footer id="page-footer">
        <h4 class="footer-text">Created By Dylan Conkle</h4>
    </footer>
</body>

</html>
