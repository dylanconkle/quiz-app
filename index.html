<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Movie Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="text-align:center;">Movie Quiz App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" id="reset"><a href="#">New Game</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /navbar -->

        <div class="row clearfix">
        </div>
        <div class="col-md-1 column">
        </div>
        <div class="col-md-10 column">
            <p class="lead">Progress 0%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;">
                    <span class="sr-only">Progress 0%</span>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>
                       Welcome! Thanks for playing!
                    </h3>
                </div>
                <div class="panel-body" id="question-container">
                    <span class="question">Who is the only person to win an Oscar for Best Director for the only movie he ever directed?</span>
                    <br>
                    <div id="answer-container">
                        <input type="radio" name="option" class="option" value="0"><span class="answer">Bob Fosse</span>
                        <br>
                        <input type="radio" name="option" class="option" value="1"><span class="answer">Frank Borzage</span>
                        <br>
                        <input type="radio" name="option" class="option" value="2"><span class="answer">Leo McCarey</span>
                        <br>
                        <input type="radio" name="option" class="option" value="3"><span class="answer">Jerome Robbins</span>
                        <br>
                    </div>
                    <div class="panel-footer" id="button-container">
                        <input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
				        <input type="button" id="reset" value="Try Again!">
                    </div>
                </div>
            </div>
            <div class="col-md-1 column">
            </div>
        </div>
        </div>
        <footer class="footer">
            <p class="footerText">Created By Dylan!</p>
        </footer>
</body>

</html>
