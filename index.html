<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Coding Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Coding Quiz App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" id="newGame"><a href="#">New Game</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /navbar -->

        <div class="row clearfix">
        </div>
        <div class="col-md-1 column">
        </div>
        <div class="col-md-10 column">
            <p class="lead">Completed 0%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;">
                    <span class="sr-only">Completed 0%</span>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Question?
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Answer 1
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Answer 2
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> Answer 3
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4"> Answer 4
                        </label>
                    </div>

                </div>
                <div class="panel-footer">
                    <a href="#" class="btn btn-primary " role="button">Check Answer</a>
                    <a href="#" class="btn btn-default disabled" role="button">Next >></a>
                </div>
            </div>
            <div class="col-md-1 column">
            </div>
        </div>
        <footer class="footer">
            <p class="footerText">Created By Dylan!</p>
        </footer>
    </div>
</body>

</html>
